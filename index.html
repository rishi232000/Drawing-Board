<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board - Show your creativity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="board"></canvas>
    <nav>
        <div class="brush">
            <div class="brush-size br1" data-size="30"></div>
            <div class="brush-size br2" data-size="20"></div>
            <div class="brush-size br3" data-size="10"></div>
            <div class="brush-size br4" data-size="5"></div>
            <div class="brush-size br5" data-size="2"></div>
        </div>

        <div class="colors">
            <div class="clr red" data-color-name="red"></div>
            <div class="clr blue" data-color-name="blue"></div>
            <div class="clr green" data-color-name="green"></div>
            <div class="clr yellow" data-color-name="yellow"></div>
            <div class="clr black" data-color-name="black"></div><br>
            <div class="clr pink" data-color-name="pink"></div>
            <div class="clr purple" data-color-name="purple"></div>
            <div class="clr grey" data-color-name="grey"></div>
            <div class="clr orange" data-color-name="orange"></div>
            <div class="clr brown" data-color-name="brown"></div>
            
        </div>

        <div class="eraser">
            <button id="eraser">Eraser</button>
        </div>
    </nav>





    <script src="file.js"></script>
</body>
</html>
